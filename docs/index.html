<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn</title>
    <link rel="stylesheet" href="style.css">
    <!--link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="webmanifest.json"-->
    <script src="popcorn.js"></script>
</head>
<body>
    <div id="popup"></div>
    <div id="sidebtn" onclick="showSide()">
        <span>Â»</span>
    </div>
    <div id="sidebar" class="sidebar">
        <h2>Settings</h2>
        <br>
        <label for="levels">Levels:</label> <span id="levelsValue">100</span>
        <input type="range" min="0.3" max="3" step="0.01" value="2" class="slider" id="levels">
        <br><br>
        <span id="plotType">Plot Type:</span>
        <br><br>
        <span>Colour:</span>
        <br>
        <label><input type="radio" name="colour" value="black" checked> Black</label>
        <br>
        <label><input type="radio" name="colour" value="value"> Value</label>
        <br>
        <label><input type="radio" name="colour" value="denominator"> Denominator</label>
        <br>
        <label><input type="radio" name="colour" value="numerator"> Numerator</label>
        <br>
        <label><input type="radio" name="colour" value="symmetric"> Symmetric</label>
        <br>
        <label><input type="radio" name="colour" value="ratio"> Ratio</label>
        <br>
        <label><input type="radio" name="colour" value="quotient"> Quotient</label>
        <br>
        <label><input type="radio" name="colour" value="remainder"> Remainder</label>
        <div class="footer">
            <a href="//en.wikipedia.org/wiki/Thomae%27s_function" target="_new" title="Wikipedia">Thomae's (popcorn) function</a>
            <br>
            <a href="//github.com/emlyn/popcorn" target="_new" title="GitHub">View the code</a>
        </div>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
